<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Cor de fundo suave */
        }
        .container {
            max-width: 600px; /* Largura máxima para melhor leitura */
            margin-top: 30px; /* Espaço no topo */
            padding: 20px;
            background-color: #fff; /* Fundo branco para o formulário */
            border-radius: 8px; /* Bordas arredondadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra leve */
        }
        h1 {
            text-align: center; /* Título centralizado */
            margin-bottom: 20px;
            color: #343a40; /* Cor do título */
        }
        .form-group {
            margin-bottom: 15px; /* Espaço entre os campos */
        }
        .form-check-label {
            margin-left: 5px; /* Espaço entre o checkbox e o texto */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form class="form" action="form.php" method="post">
            <div class="mb-3"> <!-- Usando 'mb-3' para margin-bottom -->
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="concordo" name="concordo" value="Sim">
                <label class="form-check-label" for="concordo">Concordo com os termos</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Sexo:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="feminino" name="sexo" value="F">
                    <label class="form-check-label" for="feminino">Feminino</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="masculino" name="sexo" value="M">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-select" id="estado" name="estado">
                    <option value="">Escolha o estado</option>
                    <option value="Lda">Luanda</option>
                    <option value="Ks">Kwanza Sul</option>
                    <option value="Ln">Lunda Norte</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Escreva uma descrição"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
